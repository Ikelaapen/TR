<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Data Penghuni</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="tamdathuni.css">
    <link rel="stylesheet" href="beranda.css">
</head>
<body>
<div class="container">
    <div class="form-container">
        <h4 class="text-left">Tambah Data Penghuni</h4>
        <form id="formPenghuni" action="proses.php" method="post">
            <div class="row mb-3">
                <label for="idpenghuni" class="col-sm-4 col-form-label text-end">ID Penghuni</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="idpenghuni" name="idpenghuni" placeholder="idpenghuni">
                </div> 
            </div>
            <div class="row mb-3">
                <label for="nama" class="col-sm-4 col-form-label text-end">Nama Lengkap</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="nama" name="nama" placeholder="Nama Lengkap">
                </div>
            </div>
            <div class="row mb-3">
                <label for="alamat" class="col-sm-4 col-form-label text-end">Alamat</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="alamat"  name="alamat" placeholder="Alamat">
                </div>
            </div>
            <div class="row mb-3">
                <label for="noHp" class="col-sm-4 col-form-label text-end">No HP (Awali: 62)</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="noHp" name="noHp" placeholder="No HP">
                </div>
            </div>
            <div class="row mb-3">
                <label for="tglRegistrasi" class="col-sm-4 col-form-label text-end">Tgl Registrasi</label>
                <div class="col-sm-8">
                    <input type="date" class="form-control" id="tglRegistrasi" name="tglRegistrasi">
                </div>
            </div>
            <div class="row mb-3">
                <label for="kamar" class="col-sm-4 col-form-label text-end">Kamar</label>
                <div class="col-sm-8">
                    <select class="form-select" id="kamar" name="kamar">
                        <option selected>Pilih</option>
                        <option value="1">Kamar 1</option>
                        <option value="2">Kamar 2</option>
                        <option value="3">Kamar 3</option>
                    </select>
                </div>
            </div>
            <button type="button" class="btn btn-secondary">Batal</button>
            <button type="submit" class="btn btn-primary">Simpan</button>
        </form>
    </div>
</div>
</body>
</html>
